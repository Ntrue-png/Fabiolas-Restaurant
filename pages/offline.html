<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fabiola's Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Prata', serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
           
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        .logo {
            display: block;
            max-width: 300px;
            width: 100%;
            height: auto;
            
            margin-right: 22px;
        }

        .content {
            width: 100%;
        }

        h1 {
            color: #ab9d4d;
            margin-bottom: 20px;
            font-weight: 400;
            font-size: 21px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .retry-button {
            background-color: #ab9d4d;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .retry-button:hover {
            background-color: #8f834a;
        }

        .status-message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .contact-info {
            margin: 30px 0;
            text-align: center;
            font-size: 1rem;
            line-height: 1.8;
        }

        .contact-item {
            margin: 10px 0;
        }

        .contact-info a {
            color: #ab9d4d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #8f834a;
        }

        strong {
            color: #333;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="../assets/images/compressed/titlelogo.png" alt="Fabiola's Restaurant Logo" class="logo" width="200" height="auto">
        <div class="content">
            <h1>Offline</h1>
            <p>Es tut uns leid, aber Sie sind derzeit offline und können nicht auf Fabiola's Restaurant zugreifen.</p>
            
            <div class="contact-info">
                <p class="contact-item">
                    <strong>Telefon:</strong> 
                    <a href="tel:+49 8122 9599246">+49 8122 9599246</a>
                </p>
                <p class="contact-item">
                    <strong>E-Mail:</strong> 
                    <a href="mailto:fabiolasrestaurant.info@gmail.com">fabiolasrestaurant.info@gmail.com</a>
                </p>
            </div>

            <button class="retry-button" onclick="checkConnection()">
                Erneut versuchen
            </button>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Überprüfe Verbindung...';
            
            fetch('/')
                .then(() => {
                    statusMessage.textContent = 'Verbindung wiederhergestellt. Leite weiter...';
                    window.location.reload();
                })
                .catch(() => {
                    statusMessage.textContent = 'Noch keine Verbindung verfügbar. Bitte später erneut versuchen.';
                });
        }
    </script>
</body>
</html>
